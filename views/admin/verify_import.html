<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/vipadmin/css/style.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body class="body">

<a class="refresh c-24" href="javascript:refresh_iframe();"><i class="Hui-iconfont Hui-iconfont-huanyipi f-16"></i>刷新</a>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
    <legend>
        <span class="layui-breadcrumb">
            <a href="/admin" target="_top">首页</a><a href="/admin/verify">资料审核</a>
            <a><cite>导入资料</cite></a>
        </span>
    </legend>
</fieldset>

<form class="layui-form" id="user-form" enctype="multipart/form-data" >
     <div class="layui-form-item">
        <label class="layui-form-label">选择文件</label>
        <div class="layui-input-inline">
		   <input type="text" id="xlsx" name="xlsx" class="layui-input">
		<br>
           <input type="file" name="file" id="file" lay-type="file" class="layui-upload-file" >
        </div>
    </div>
	
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" name="submit" value="提交" lay-filter="demo1">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="/static/vipadmin/js/jquery.js" charset="utf-8"></script>
<script src="/static/vipadmin/frame/layui/layui.js" charset="utf-8"></script>
<script src="/static/vipadmin/js/extend.js" charset="utf-8"></script>
<script type="text/javascript">

    layui.use(['element','form','upload'], function(){
        var form = layui.form()
                ,layer = layui.layer;


		layui.upload({
		    url: '/file/upload'
		    ,elem: '#file' //指定原始元素，默认直接查找class="layui-upload-file"
		    ,method: 'post' //上传接口的http类型
		    ,success: function(res){
			  $("#xlsx").val(res.data.substr(1));
		    }
		  });

        //监听提交
        form.on('submit(demo1)', function(data){
            /*layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });*/
			$.post("/admin/verify/importpost",data.field,function(data){
				console.log(data);
				if(data.code==1){
					 layer.msg('提交成功，正在为您跳转', {
		                icon: 16
		                ,shade: 0.01
		            });
					window.location="/admin/verify";
				}
			},"json")
			return false;	
        });


    });
</script>
</body>
</html>
