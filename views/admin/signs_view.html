<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="/static/vipadmin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/vipadmin/css/style.css">
    <link rel="icon" href="/static/vipadmin/image/code.png">
</head>
<body class="body">


<fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
    <legend>
        <span class="layui-breadcrumb">
            <a href="/admin">首页</a>
            <a><cite>浏览签到</cite></a>
        </span>
    </legend>
</fieldset>

<table class="layui-table" lay-even="" lay-skin="nob">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>年度</th>
        <th>{{.signs.Years}}</th>
    </tr>
    </thead>
    <tbody>
	<tr>
        <td>月度</td>
        <td>{{.signs.Months}}</td>
    </tr>
	<tr>
        <td>姓名</td>
        <td>{{.signs.Realname}}</td>
    </tr>
	<tr>
        <td>签到定位</td>
        <td>{{.signs.Postion}}</td>
    </tr>
	<tr>
        <td>签到照片</td>
        <td><img src="{{.signs.Photos}}" width="200"></td>
    </tr>
	<tr>
        <td>是否审核</td>
        <td>{{if eq .signs.Isverify 1}}通过{{else if eq .signs.Isverify -1}}驳回{{else}}待审{{end}}</td>
    </tr>
	<tr>
        <td>反馈内容</td>
        <td>{{.signs.Remark}}</td>
    </tr>
	<tr>
        <td>添加时间</td>
        <td>{{.signs.Addtime | ConvertT}}</td>
    </tr>
	 <tr>
        <td>修改时间</td>
        <td>{{.signs.Updatetime | ConvertT}}</td>
    </tr>

    
    </tbody>
</table>
<script src="/static/vipadmin/frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
layui.use(['element','form'], function(){})
</script>

</body>
</html>
